<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1210"/>
      <stop offset="100%" style="stop-color:#1a1f1a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3d4a35" stroke-width="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGrad)"/>
  <rect width="1200" height="700" fill="url(#grid)" opacity="0.15"/>

  <!-- Border -->
  <rect x="20" y="20" width="1160" height="660" rx="8" fill="none" stroke="#3d4a35" stroke-width="2"/>

  <!-- Title -->
  <text x="600" y="80" font-family="Cinzel, Georgia, serif" font-size="32" fill="#d4a847" text-anchor="middle" font-weight="600">
    HoTT Kernel Architecture
  </text>
  <text x="600" y="110" font-family="Georgia, serif" font-size="14" fill="#6a7a5a" text-anchor="middle" font-style="italic">
    See DIAGRAMS.md for complete Mermaid diagrams
  </text>

  <!-- Placeholder boxes -->
  <g fill="none" stroke="#4a5a42" stroke-width="1.5">
    <!-- Command Layer -->
    <rect x="100" y="160" width="200" height="80" rx="4"/>
    <text x="200" y="195" font-family="SF Mono, monospace" font-size="12" fill="#8a9a7a" text-anchor="middle">cmd/hottgo</text>
    <text x="200" y="215" font-family="SF Mono, monospace" font-size="10" fill="#6a7a5a" text-anchor="middle">CLI Entry Point</text>

    <rect x="350" y="160" width="200" height="80" rx="4"/>
    <text x="450" y="195" font-family="SF Mono, monospace" font-size="12" fill="#8a9a7a" text-anchor="middle">cmd/hg</text>
    <text x="450" y="215" font-family="SF Mono, monospace" font-size="10" fill="#6a7a5a" text-anchor="middle">Hypergraph CLI</text>

    <!-- Kernel Layer -->
    <rect x="100" y="300" width="450" height="120" rx="4" stroke="#d4a847" stroke-opacity="0.5"/>
    <text x="325" y="330" font-family="Cinzel, serif" font-size="14" fill="#d4a847" text-anchor="middle">KERNEL (Trusted Core)</text>

    <rect x="120" y="350" width="120" height="50" rx="3"/>
    <text x="180" y="380" font-family="SF Mono, monospace" font-size="10" fill="#8a9a7a" text-anchor="middle">kernel/check</text>

    <rect x="260" y="350" width="120" height="50" rx="3"/>
    <text x="320" y="380" font-family="SF Mono, monospace" font-size="10" fill="#8a9a7a" text-anchor="middle">kernel/ctx</text>

    <rect x="400" y="350" width="120" height="50" rx="3"/>
    <text x="460" y="380" font-family="SF Mono, monospace" font-size="10" fill="#8a9a7a" text-anchor="middle">kernel/subst</text>

    <!-- Internal Layer -->
    <rect x="600" y="300" width="500" height="120" rx="4"/>
    <text x="850" y="330" font-family="Cinzel, serif" font-size="14" fill="#8a9a7a" text-anchor="middle">INTERNAL</text>

    <rect x="620" y="350" width="100" height="50" rx="3"/>
    <text x="670" y="380" font-family="SF Mono, monospace" font-size="10" fill="#8a9a7a" text-anchor="middle">internal/ast</text>

    <rect x="740" y="350" width="100" height="50" rx="3"/>
    <text x="790" y="380" font-family="SF Mono, monospace" font-size="10" fill="#8a9a7a" text-anchor="middle">internal/eval</text>

    <rect x="860" y="350" width="100" height="50" rx="3"/>
    <text x="910" y="380" font-family="SF Mono, monospace" font-size="10" fill="#8a9a7a" text-anchor="middle">internal/core</text>

    <rect x="980" y="350" width="100" height="50" rx="3"/>
    <text x="1030" y="380" font-family="SF Mono, monospace" font-size="10" fill="#8a9a7a" text-anchor="middle">internal/parser</text>

    <!-- Hypergraph -->
    <rect x="650" y="160" width="200" height="80" rx="4"/>
    <text x="750" y="195" font-family="SF Mono, monospace" font-size="12" fill="#8a9a7a" text-anchor="middle">hypergraph/</text>
    <text x="750" y="215" font-family="SF Mono, monospace" font-size="10" fill="#6a7a5a" text-anchor="middle">Generic Hypergraph</text>

    <!-- Data Flow -->
    <rect x="100" y="480" width="1000" height="100" rx="4" stroke="#d4a847" stroke-opacity="0.3"/>
    <text x="600" y="510" font-family="Cinzel, serif" font-size="14" fill="#c9b97a" text-anchor="middle">NbE Pipeline</text>
    <text x="600" y="545" font-family="Georgia, serif" font-size="12" fill="#6a7a5a" text-anchor="middle">
      Eval(env, term) → Value → Reify(value) → Normal Form
    </text>
    <text x="600" y="565" font-family="Georgia, serif" font-size="11" fill="#4a5a42" text-anchor="middle" font-style="italic">
      Bidirectional type checking: Synth() / Check() / CheckIsType()
    </text>
  </g>

  <!-- Connection arrows -->
  <g stroke="#4a5a42" stroke-width="1" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
        <polygon points="0 0, 6 2, 0 4" fill="#4a5a42"/>
      </marker>
    </defs>
    <line x1="200" y1="240" x2="200" y2="295"/>
    <line x1="450" y1="240" x2="350" y2="295"/>
    <line x1="325" y1="420" x2="325" y2="475"/>
    <line x1="850" y1="420" x2="850" y2="475"/>
  </g>

  <!-- Footer -->
  <text x="600" y="650" font-family="Georgia, serif" font-size="11" fill="#4a5a42" text-anchor="middle" font-style="italic">
    ARCHITECTURE DIAGRAM — Replace with exported Mermaid from DIAGRAMS.md
  </text>
</svg>
