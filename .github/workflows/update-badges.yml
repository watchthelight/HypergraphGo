name: Update Badges

on:
  push:
    branches: [main]
  workflow_run:
    workflows: [Go]
    types: [completed]
    branches: [main]
  schedule:
    # Run every 6 hours to keep badges fresh
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read

jobs:
  update-metrics:
    name: Update Badge Metrics
    runs-on: ubuntu-latest
    # Only run if Go workflow passed (when triggered by workflow_run) or on other triggers
    if: >
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Generate badge metrics
        run: ./scripts/generate-badges.sh

      - name: Upload all badges to gist
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          # Upload all badge JSON files to gist using gh CLI
          # gh gist edit supports adding new files automatically
          gh gist edit ${{ vars.BADGE_GIST_ID }} \
            .github/badges/badge-version.json \
            .github/badges/badge-coverage.json \
            .github/badges/badge-tests.json \
            .github/badges/badge-packages.json \
            .github/badges/badge-loc.json \
            .github/badges/badge-files.json \
            .github/badges/badge-go-files.json \
            .github/badges/badge-source-files.json \
            .github/badges/badge-test-files.json \
            .github/badges/badge-folders.json \
            .github/badges/badge-functions.json \
            .github/badges/badge-structs.json \
            .github/badges/badge-test-funcs.json \
            .github/badges/badge-benchmarks.json \
            .github/badges/badge-deps.json \
            .github/badges/badge-kernel.json \
            .github/badges/badge-internal.json \
            .github/badges/badge-examples.json \
            .github/badges/badge-workflows.json \
            .github/badges/badge-cli.json \
            .github/badges/badge-commits.json \
            .github/badges/badge-releases.json \
            .github/badges/badge-age.json \
            .github/badges/badge-todos.json
