name: CI

on:
  push:
    branches: [ main, chore/bootstrap ]
  pull_request:
    branches: [ main, chore/bootstrap ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Tidy modules
        run: go mod tidy
      - name: Vet
        run: go vet ./...

      - name: Test (race + cover)
        env:
          CGO_ENABLED: 1
        run: go test ./... -race -coverprofile=coverage.out -covermode=atomic -count=1

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
