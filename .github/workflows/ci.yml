name: CI
on:
  push:
  pull_request:

jobs:
  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          # Disable cache to avoid “go.sum not found” blocking the job.
          cache: false

      - name: Show workspace & module state
        shell: bash
        run: |
          pwd
          ls -la
          echo "GOMOD=$(go env GOMOD)"
          if [ -f go.mod ]; then echo "go.mod present"; else echo "go.mod MISSING" && exit 1; fi
          if [ -f go.sum ]; then echo "go.sum present"; else echo "go.sum MISSING (will be generated by tidy)"; fi

      - name: Tidy & Verify modules
        run: |
          go mod tidy
          go mod verify
          test -f go.sum || (echo "go.sum still missing after tidy" && exit 1)

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./... -count=1 -v
