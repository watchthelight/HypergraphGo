name: Go

on:
  push:
    branches: [ main, chore/bootstrap ]
    paths-ignore:
      - '**.md'
      - 'README'
      - 'README/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'README'
      - 'README/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22.x']
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        check-latest: true
        cache: true

    - name: Vet
      run: go vet ./...

    - name: Test
      run: go test -race -coverprofile=coverage.out ./...

    - name: Upload coverage
      if: matrix.go-version == '1.22.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
