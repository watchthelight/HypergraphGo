name: Go

on:
  push:
    branches: [ main, chore/bootstrap ]
    paths-ignore:
      - '**.md'
      - 'README'
      - 'README/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'README'
      - 'README/**'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: local
    strategy:
      matrix:
        go-version: ['1.25.x']
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}
        check-latest: true
        cache: true

    - name: Vet
      run: go vet ./...

    - name: Check import boundaries
      run: ./scripts/check-imports.sh

    # TODO: Re-enable when golangci-lint supports Go 1.25
    # - name: Lint
    #   uses: golangci/golangci-lint-action@v4
    #   with:
    #     version: latest

    - name: Test
      run: go test -race -coverprofile=coverage.out ./...

    - name: Test (cubical)
      run: go test -tags cubical -race ./...

    - name: Fuzz Tests (parser)
      run: |
        go test -fuzz=FuzzParseTerm -fuzztime=10s ./internal/parser/...
        go test -fuzz=FuzzMalformedInput -fuzztime=10s ./internal/parser/...

    - name: Fuzz Tests (script)
      run: |
        go test -fuzz=FuzzParseString -fuzztime=10s ./tactics/script/...
        go test -fuzz=FuzzMalformedScript -fuzztime=10s ./tactics/script/...

    - name: Fuzz Tests (hypergraph)
      run: |
        go test -fuzz=FuzzLoadJSON$ -fuzztime=10s ./hypergraph/...
        go test -fuzz=FuzzLoadJSONMalformed -fuzztime=10s ./hypergraph/...
        go test -fuzz=FuzzHypergraphOperations -fuzztime=10s ./hypergraph/...

    - name: Verify example proofs
      run: |
        go build -o hottgo ./cmd/hottgo
        shopt -s globstar
        for f in examples/proofs/**/*.htt; do
          echo "Verifying: $f"
          ./hottgo --load "$f"
        done

    - name: Upload coverage
      if: matrix.go-version == '1.25.x'
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.out
