name: Go

on:
  push:
    branches: [ main, chore/bootstrap ]
    paths-ignore:
      - '**.md'
      - 'README'
      - 'README/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'README'
      - 'README/**'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: local
    strategy:
      matrix:
        go-version: ['1.25.x']
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        check-latest: true
        cache: true

    - name: Vet
      run: go vet ./...

    # TODO: Re-enable when golangci-lint supports Go 1.25
    # - name: Lint
    #   uses: golangci/golangci-lint-action@v4
    #   with:
    #     version: latest

    - name: Test
      run: go test -race -coverprofile=coverage.out ./...

    - name: Test (cubical)
      run: go test -tags cubical -race ./...

    - name: Upload coverage
      if: matrix.go-version == '1.25.x'
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.out
